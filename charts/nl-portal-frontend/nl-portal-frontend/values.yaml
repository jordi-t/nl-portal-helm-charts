# Default values for nl-portal-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
  host: "chart-example.local"
  tls: []

livenessProbe:
  httpGet:
    path: /
    port: 8081
  initialDelaySeconds: 40
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: 8081
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 6
  successThreshold: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

existingSecret: null

# -- Application Settings
settings:
  oidc:
    # -- Required: URL to OIDC provider, e.g. Keycloak.
    # -- Note: For Keycloak versions <17, you must append /auth to this URL.
    url:
    # -- OIDC Realm that contains users for NL Portal
    realm: "nlportal"
    # -- OIDC Client ID for the frontend
    clientID: "gzac-portal"
    # -- URL to redirect to after a successful login.
    # -- If not specified, defaults to the Keycloak implementation, which is ${frontend_url}/keycloak/callback
    # -- where ${frontend_url} is inferred from the Ingress configuration.
    redirectUrl:
    # -- URL to redirect to after a successful logout
    # -- If not specified, defaults to the Keycloak implementation, which is ${frontend_url}
    # -- where ${frontend_url} is inferred from the Ingress configuration.
    postLogoutRedirectUrl:

  app:
    # -- Application's backend URL. Empty string means the same URL as the frontend, which is inferred from the Ingress configuration.
    backendUrl: ""

    features:
      general:
        # -- TODO: add explanation
        showInhabitantAmount: true
        # -- TODO: add explanation
        casesPartialSearch: true
        # -- TODO: add explanation, confirm `null` is an OK default
        themeClass: null
        # -- TODO: add explanation. What unit is this in?
        messageCountPollingInterval: 10000

      account:
        # -- TODO: add explanation, confirm that `true` is an OK default
        showNotificationSubsection: true
      overview:
        # -- TODO: add explanation, confirm that `true` is an OK default
        showIntro: true
        # -- TODO: add explanation, confirm that `true` is an OK default
        showMaintenanceAlert: true
        # -- TODO: add explanation, confirm that `true` is an OK default
        showCurrentCasesPreview: true
        # -- TODO: add explanation, confirm that `1` is an OK default
        currentCasesPreviewLength: 1
        
    services:
      # -- TODO: add explanation
      openKlantVersion: null
